<div class="dialog" role="dialog">
  <div class="dialog-content">
    <div *ngIf="hasHeader" class="dialog-header">
      <h5 *ngIf="header" class="dialog-title">{{header}}</h5>
      <button *ngIf="showCloseButton" type="button" (click)="close()" class="close">
        <span>&times;</span>
      </button>
    </div>
    <div class="dialog-body">
      <ng-template cdkPortalOutlet></ng-template>
    </div>
  </div>
</div>
